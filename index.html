<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/btn.css">
  <title>Social Links Profile</title>

</head>
<body>

<main>
  
  <div class="card">
    <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-pic">

    <div class="name-location">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </div>

    <div class="bio">
      <p>"Front-end developer and avid reader."</p>
    </div>

    <div class="links">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>
  </div>
</main>
</body>
</html>
